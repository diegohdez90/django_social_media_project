{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group_content %}
<h4>Create a group</h4>
<form class="form" method=POST" action="{% url 'groups:create' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>
{% endblock %}
