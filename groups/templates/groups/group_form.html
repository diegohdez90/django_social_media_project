{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group_content %}
<div class="jumbotron"></div>
  <h4>Create a group</h4>
  <form class="form" method="POST" action="{% url 'groups:create' %}" >
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Create Group</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
