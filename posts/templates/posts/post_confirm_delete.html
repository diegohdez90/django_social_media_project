{% extends 'posts/post_base.html' %}

{% block post_content %}

<h2>Are you sre you want to delete this post?</h2>

{% include 'posts/_post.html' with post=object hide_delete=True %}

<form method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete" class="btn btn-large btn-danger" />
  <a class="btn btn-simple btn-default" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
</form>

{% endblock %}
